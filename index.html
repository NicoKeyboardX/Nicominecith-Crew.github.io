<section id="Nicominecith_ttv">
    <h3>Music Player</h3>
    <div class="music-player" style="background: rgba(255,255,255,0.1); border-radius: 10px; padding: 20px;">
        <audio id="audioPlayer" controls>
            <source src="audio.mp3" type="audio/mpeg">
            <source src="audio2.mp3" type="audio/mpeg">
            <source src="audio3.mp3" type="audio/mpeg">
            <source src="audio4.mp3" type="audio/mpeg">
            <source src="audio5.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button onclick="prevSong()">Previous</button>
            <button onclick="playPauseSong()">Play/Pause</button>
            <button onclick="nextSong()">Next</button>

            <input type="range" id="volumeControl" onchange="changeVolume(this.value)" min="0" max="1" step="0.1">
            <label for="volumeControl">Volume</label>
            <input type="range" id="progressBar" onchange="seek(this.value)" min="0" max="100" step="1">
            <label for="progressBar">Progress</label>
        </div>
    </div>
</section>

<script>
    const songs = ["audio.mp3", "audio2.mp3", "audio3.mp3", "audio4.mp3", "audio5.mp3"];
    let currentSongIndex = 0;

    function loadSong(index) {
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.src = songs[index];
        audioPlayer.load();
    }

    function playPauseSong() {
        const audioPlayer = document.getElementById('audioPlayer');
        if (audioPlayer.paused) {
            audioPlayer.play();
        } else {
            audioPlayer.pause();
        }
    }

    function nextSong() {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadSong(currentSongIndex);
        audioPlayer.play();
    }

    function prevSong() {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadSong(currentSongIndex);
        audioPlayer.play();
    }

    function changeVolume(value) {
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.volume = value;
    }

    function seek(value) {
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.currentTime = (audioPlayer.duration * value) / 100;
    }

    loadSong(currentSongIndex);
    document.getElementById('audioPlayer').addEventListener('timeupdate', function() {
        const progressBar = document.getElementById('progressBar');
        progressBar.value = (audioPlayer.currentTime / audioPlayer.duration) * 100;
    });
</script>
