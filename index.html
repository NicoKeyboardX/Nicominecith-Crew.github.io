<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicominecith Crew | Shinobi Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0000; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; scroll-behavior: smooth; }
        body { background: black; color: white; overflow-x: hidden; }

        /* Hintergrund-Layer */
        canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
        .bg-fixed {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: url('https://s1.directupload.eu/images/260215/joqhnq6i.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.5;
        }
        .bg-overlay {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 50%, rgba(0,0,0,0.9) 100%);
        }

        /* Nav */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(255,0,0,0.3);
        }
        nav a { color: var(--red); text-decoration: none; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        nav a:hover { text-shadow: 0 0 10px var(--red); letter-spacing: 4px; }

        /* Card & Content */
        section { min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 100px 20px; text-align: center; }
        .card {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 25px;
            border: 1px solid rgba(255,0,0,0.3);
            box-shadow: 0 0 40px rgba(255,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }

        /* Sharingan */
        .sharingan {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, red 30%, black 65%);
            box-shadow: 0 0 50px red;
            margin: 0 auto 20px;
            animation: spin 8s linear infinite;
            position: relative;
        }
        .sharingan::before {
            content: "";
            position: absolute;
            width: 16px; height: 16px; background: black; border-radius: 50%;
            top: 50%; left: 50%; transform-origin: -40px 0;
            transform: rotate(0deg) translate(-50%,-50%);
            box-shadow: 40px 0 black, 20px 35px black, -20px 35px black;
        }
        @keyframes spin { 100% { transform: rotate(360deg) } }

        /* Button & UI */
        .btn {
            margin-top: 15px; padding: 12px; width: 100%; border: none; border-radius: 10px;
            background: red; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; text-transform: uppercase;
        }
        .btn:hover { box-shadow: 0 0 20px red; transform: translateY(-2px); }
        .volume { margin-top: 20px; }
        input[type=range] { width: 100%; accent-color: red; cursor: pointer; }

        .reveal { opacity: 0; transform: translateY(30px); transition: 1s all ease; }
        .reveal.visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

    <div class="bg-fixed"></div>
    <div class="bg-overlay"></div>
    <canvas id="particles"></canvas>

    <nav>
        <a href="#home">Home</a>
        <a href="#regeln">Kodex</a>
        <a href="#team">Elite</a>
        <a href="#events">Events</a>
    </nav>

    <section id="home">
        <div class="card reveal">
            <div class="sharingan"></div>
            <h1>Nicominecith Crew</h1>
            <p class="italic text-sm opacity-80 mb-4 text-red-500">Elite Shinobi Syndicate</p>

            <!-- YouTube Counter -->
            <div class="bg-stone-100 p-2 rounded border-x-4 border-stone-400 my-4">
                <iframe src="https://socialcounts.org/youtube-live-subscriber-count/UCnXfuaEfWJnXlSAvMs0HE5Q/embed" 
                        style="width: 100%; height: 100px;" frameborder="0"></iframe>
            </div>

            <!-- Musik Steuerung -->
            <button class="btn" onclick="toggleMusic()" id="musicBtn">Audio Aktivieren</button>

            <div class="volume">
                <p class="text-[10px] uppercase tracking-widest mb-1">Master Volume</p>
                <input type="range" min="0" max="1" step="0.01" value="0.5" id="volRange">
            </div>

            <button class="btn bg-zinc-900 border border-red-600 mt-4" onclick="window.location.href='https://discord.gg/9SG8mJKjm2'">
                Discord HQ
            </button>
        </div>
    </section>

    <!-- KODEX -->
    <section id="regeln">
        <div class="card reveal">
            <h1 class="text-2xl">Der Kodex</h1>
            <div class="text-left space-y-4 text-sm mt-6">
                <p><span class="text-red-600">⚔</span> Absolute Loyalität</p>
                <p><span class="text-red-600">⚔</span> Respekt vor dem Council</p>
                <p><span class="text-red-600">⚔</span> Disziplin im Kampf</p>
            </div>
        </div>
    </section>

    <!-- AUDIO ELEMENT (Strikt lokal) -->
    <audio id="mainAudio" loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById("mainAudio");
        const musicBtn = document.getElementById("musicBtn");
        const volRange = document.getElementById("volRange");
        let isPlaying = false;

        // Partikel-Effekt
        const canvas = document.getElementById("particles");
        const ctx = canvas.getContext("2d");
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        let particles = [];
        for(let i=0; i<60; i++) {
            particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, v: Math.random()*0.5+0.2 });
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "rgba(255,0,0,0.4)";
            particles.forEach(p => {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
                p.y += p.v; if(p.y > canvas.height) p.y = -5;
            });
            requestAnimationFrame(draw);
        }
        draw();

        // Audio Funktionen
        function toggleMusic() {
            if (!isPlaying) {
                // Versuche zu spielen
                audio.play().then(() => {
                    isPlaying = true;
                    musicBtn.innerText = "Audio Pausieren";
                }).catch(err => {
                    console.error("Audio-Fehler: Stelle sicher, dass audio.mp3 im Ordner liegt.");
                    musicBtn.innerText = "Datei fehlt?";
                });
            } else {
                audio.pause();
                isPlaying = false;
                musicBtn.innerText = "Audio Fortsetzen";
            }
        }

        volRange.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        // Scroll Reveal
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        // Browser-Cache umgehen (Force reload der Audioquelle beim Start)
        window.onload = () => {
            const source = audio.getElementsByTagName('source')[0];
            source.src = "audio.mp3?v=" + new Date().getTime();
            audio.load();
        };
    </script>
</body>
</html>
