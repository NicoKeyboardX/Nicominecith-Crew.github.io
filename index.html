<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nicominecith Crew | Shinobi Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root{
--red:#ff0000;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Orbitron',sans-serif;
}

body{
background:black;
color:white;
overflow-x:hidden;
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-around;
padding:15px;
background:rgba(0,0,0,0.8);
backdrop-filter:blur(10px);
z-index:100;
border-bottom:1px solid rgba(255,0,0,0.3);
}

nav a{
color:var(--red);
text-decoration:none;
font-size:0.8rem;
}

/* SECTION */
section{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:100px 20px;
text-align:center;
}

/* CARD */
.card{
background:rgba(0,0,0,0.7);
backdrop-filter:blur(20px);
padding:30px;
border-radius:25px;
border:1px solid rgba(255,0,0,0.3);
box-shadow:0 0 40px rgba(255,0,0,0.2);
max-width:500px;
width:100%;
}

/* SHARINGAN */
.sharingan{
width:120px;
height:120px;
border-radius:50%;
background:radial-gradient(circle, red 30%, black 65%);
box-shadow:0 0 50px red;
margin:0 auto 20px;
animation:spin 8s linear infinite;
position:relative;
}

.sharingan::before{
content:"";
position:absolute;
width:16px;
height:16px;
background:black;
border-radius:50%;
top:50%;
left:50%;
transform-origin:-40px 0;
transform:rotate(0deg) translate(-50%,-50%);
box-shadow:
40px 0 black,
20px 35px black,
-20px 35px black;
}

@keyframes spin{
100%{transform:rotate(360deg)}
}

h1{
color:red;
margin-bottom:10px;
text-shadow:0 0 15px red;
}

.btn{
margin-top:15px;
padding:12px;
width:100%;
border:none;
border-radius:10px;
background:red;
color:white;
font-weight:bold;
}

.btn:active{
transform:scale(0.95);
}

/* VOLUME SLIDER */
.volume{
margin-top:15px;
}

input[type=range]{
width:100%;
accent-color:red;
}
</style>
</head>
<body>

<nav>
<a href="#home">Home</a>
<a href="#regeln">Regeln</a>
<a href="#team">Team</a>
<a href="#events">Events</a>
</nav>

<section id="home">
<div class="card">

<div class="sharingan"></div>
<h1>Nicominecith Crew</h1>
<p>Die Schatten der Elite erwachen</p>

<button class="btn" onclick="toggleMusic()">Musik Start / Pause</button>

<div class="volume">
<input type="range" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">
</div>

<button class="btn" onclick="window.location.href='https://discord.gg/9SG8mJKjm2'">
Discord Beitreten
</button>

</div>
</section>

<section id="regeln">
<div class="card">
<h1>Kodex</h1>
<p>Respekt • Loyalität • Aktivität • Stärke</p>
</div>
</section>

<section id="team">
<div class="card">
<h1>Elite</h1>
<p>Leader: Nicominecith</p>
</div>
</section>

<section id="events">
<div class="card">
<h1>Events</h1>
<p>Turniere • Clan Kriege • Gaming Nights</p>
</div>
</section>

<!-- MUSIC DATEI -->
<audio id="music" loop preload="auto">
<source src="audio.mp3" type="audio/mpeg">
</audio>

<script>

const music = document.getElementById("music");
let playing = false;

/* Fade In */
function fadeInAudio(){
music.volume = 0;
music.play();
let fade = setInterval(()=>{
if(music.volume < 0.5){
music.volume += 0.02;
}else{
clearInterval(fade);
}
},100);
}

/* Toggle */
function toggleMusic(){
if(!playing){
fadeInAudio();
}else{
music.pause();
}
playing = !playing;
}

/* Volume Slider */
function setVolume(val){
music.volume = val;
}

</script>

</body>
</html>
