<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicominecith Crew</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Shojumaru&family=Noto+Sans+JP:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --nj-red: #ff0000;
            --nj-red-dark: #8b0000;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --red-glow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            background-color: #020202;
            color: #eeeeee;
            font-family: 'Noto Sans JP', sans-serif;
            overflow-x: hidden;
        }

        .ninja-font { font-family: 'Shojumaru', cursive; }
        .marker-font { font-family: 'Permanent Marker', cursive; }

        /* Background Effects */
        .bg-overlay {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: radial-gradient(circle at center, #1a0505 0%, #000 100%);
        }

        #particles-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        /* Glass Panel */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            transition: 0.4s all ease;
        }

        .glass-panel:hover {
            border-color: var(--nj-red);
            box-shadow: var(--red-glow);
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 900px;
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        nav a {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.5);
            transition: 0.3s;
        }

        nav a:hover { color: var(--nj-red); }

        /* Sharingan Eye */
        .sharingan-eye {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #f00 20%, #800 50%, #000 100%);
            border-radius: 50%;
            border: 5px solid #111;
            margin: 0 auto 40px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
            animation: spin 20s linear infinite;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 2000;
        }

        .toast-msg {
            background: rgba(10, 10, 10, 0.9);
            border-left: 4px solid var(--nj-red);
            padding: 15px 25px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.8rem;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        section {
            min-height: 100vh;
            padding: 120px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: 1s all ease;
        }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>
    <canvas id="particles-canvas"></canvas>
    <div id="toast-container" class="toast-container"></div>

    <nav>
        <div class="marker-font text-red-600 text-xl">NICOMINECITH</div>
        <div class="flex gap-6">
            <a href="#home">Home</a>
            <a href="#training">Minispiel</a>
            <a href="#social">Discord</a>
        </div>
    </nav>

    <!-- HOME -->
    <section id="home">
        <div class="reveal text-center max-w-4xl active">
            <div class="sharingan-eye"></div>
            <h1 class="ninja-font text-6xl md:text-8xl text-red-600 mb-4 drop-shadow-xl">NICOMINECITH CREW</h1>
            
            <div class="glass-panel p-8 max-w-md mx-auto mt-10">
                <div class="flex gap-4 mb-6">
                    <button id="playBtn" onclick="togglePlay()" class="flex-1 bg-red-600 py-4 rounded-xl font-black uppercase tracking-widest hover:bg-red-700 transition-all active:scale-95">
                        Start Audio
                    </button>
                    <button onclick="smartSkip()" class="bg-zinc-800 px-6 rounded-xl hover:bg-zinc-700 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M6 18L14.5 12L6 6V18ZM16 6V18H18V6H16Z"/></svg>
                    </button>
                </div>
                
                <div class="flex items-center gap-4">
                    <span class="text-[10px] text-gray-500 font-bold uppercase">Volume</span>
                    <input type="range" id="volRange" min="0" max="1" step="0.01" value="0.5" class="flex-1 accent-red-600 h-1">
                </div>
                
                <div class="mt-6 border-t border-white/5 pt-4">
                    <p id="audioStatus" class="text-[9px] text-red-500 font-black uppercase tracking-widest animate-pulse">System Bereit</p>
                </div>
            </div>
        </div>
    </section>

    <!-- TRAINING (MINIGAME) -->
    <section id="training">
        <div class="reveal w-full max-w-4xl text-center">
            <h2 class="ninja-font text-3xl text-red-600 mb-8">Reflex Training</h2>
            <div class="glass-panel p-4 relative overflow-hidden bg-black/40">
                <canvas id="gameCanvas" width="600" height="400" class="w-full h-auto rounded-xl"></canvas>
                <div id="gameUI" class="absolute inset-0 bg-black/80 flex flex-col items-center justify-center rounded-xl">
                    <p id="gameMsg" class="marker-font text-2xl mb-6">Bist du schnell genug?</p>
                    <button onclick="startTraining()" class="bg-red-600 px-10 py-3 rounded-full font-black uppercase tracking-widest hover:bg-red-700">Starten</button>
                </div>
            </div>
            <div class="flex justify-between mt-6 marker-font text-orange-500 text-xl px-4">
                <span>Score: <span id="score" class="text-white">0</span></span>
                <span>Best: <span id="high" class="text-white">0</span></span>
            </div>
        </div>
    </section>

    <!-- SOCIAL (DISCORD) -->
    <section id="social">
        <div class="reveal w-full max-w-4xl">
            <div class="glass-panel overflow-hidden shadow-2xl">
                <div class="p-8 bg-black/40 text-center border-b border-white/5">
                    <h2 class="ninja-font text-2xl text-blue-400 mb-2">Discord Headquarters</h2>
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest">Connect with the Syndicate</p>
                </div>
                <div class="p-4 bg-black/20">
                    <iframe src="https://discord.com/widget?id=1302663524568272999&theme=dark" width="100%" height="400" allowtransparency="true" frameborder="0" class="rounded-xl mb-4 border border-white/5"></iframe>
                    <a href="https://discord.gg/9SG8mJKjm2" target="_blank" class="block w-full text-center py-5 bg-[#5865F2] hover:bg-[#4752C4] rounded-xl font-black uppercase tracking-widest transition-all">
                        Server Beitreten
                    </a>
                </div>
            </div>
        </div>
    </section>

    <audio id="audioElement"></audio>

    <script>
        const audio = document.getElementById('audioElement');
        const audioStatus = document.getElementById('audioStatus');
        const playBtn = document.getElementById('playBtn');
        const volRange = document.getElementById('volRange');
        
        // --- SMART AUDIO LOGIK ---
        // Das System fängt bei 1 an und probiert immer die nächste Nummer.
        let currentTrackNum = 1;
        let isPlaying = false;

        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const div = document.createElement('div');
            div.className = 'toast-msg';
            div.innerText = `LOG: ${msg}`;
            container.appendChild(div);
            setTimeout(() => { div.style.opacity = '0'; setTimeout(() => div.remove(), 500); }, 3000);
        }

        // Diese Funktion versucht, eine Datei zu laden. Wenn sie nicht existiert,
        // wird automatisch der Error-Handler aufgerufen, der zurück auf Track 1 springt.
        function loadDynamicTrack(num) {
            const fileName = num === 1 ? 'audio.mp3' : `audio${num}.mp3`;
            audio.src = fileName;
            audioStatus.innerText = `Lade: ${fileName}...`;
        }

        // Falls eine Datei nicht gefunden wird (z.B. audio3 existiert noch nicht)
        audio.onerror = () => {
            if (currentTrackNum > 1) {
                showToast(`Track ${currentTrackNum} nicht gefunden. Reset auf Track 1.`);
                currentTrackNum = 1;
                loadDynamicTrack(1);
                if (isPlaying) audio.play();
            } else {
                showToast("Fehler: Keine Audio-Dateien gefunden.");
            }
        };

        async function togglePlay() {
            if (!audio.src) loadDynamicTrack(currentTrackNum);
            
            if (!isPlaying) {
                try {
                    await audio.play();
                    isPlaying = true;
                    playBtn.innerText = "Stop Audio";
                    audioStatus.innerText = `Aktiv: audio${currentTrackNum === 1 ? '' : currentTrackNum}.mp3`;
                    showToast("Audio-Stream aktiviert.");
                } catch (e) {
                    showToast("Fehler beim Abspielen.");
                }
            } else {
                audio.pause();
                isPlaying = false;
                playBtn.innerText = "Start Audio";
                audioStatus.innerText = "Pausiert";
            }
        }

        function smartSkip() {
            currentTrackNum++;
            loadDynamicTrack(currentTrackNum);
            showToast(`Suche nach Track ${currentTrackNum}...`);
            if (isPlaying) {
                audio.play().catch(() => {
                    // Der onerror Handler oben regelt den Reset auf 1
                });
            }
        }

        volRange.oninput = (e) => audio.volume = e.target.value;

        // --- GAME LOGIC ---
        const canvasG = document.getElementById('gameCanvas');
        const ctxG = canvasG.getContext('2d');
        const gameUI = document.getElementById('gameUI');
        let gScore = 0, gHigh = 0, gActive = false;
        let pPos = { x: 300, y: 350 };
        let enemies = [];

        canvasG.addEventListener('mousemove', (e) => {
            const r = canvasG.getBoundingClientRect();
            pPos.x = (e.clientX - r.left) * (600 / r.width);
            pPos.y = (e.clientY - r.top) * (400 / r.height);
        });

        function startTraining() {
            gameUI.style.display = 'none';
            gActive = true; gScore = 0; enemies = [];
            document.getElementById('score').innerText = 0;
            gameLoop();
        }

        function gameLoop() {
            if(!gActive) return;
            ctxG.clearRect(0,0,600,400);
            
            // Player
            ctxG.fillStyle = "#ff0000";
            ctxG.beginPath(); ctxG.arc(pPos.x, pPos.y, 12, 0, Math.PI*2); ctxG.fill();
            ctxG.strokeStyle = "white"; ctxG.stroke();

            // Spawn Kunai
            if(Math.random() < 0.05 + (gScore/2000)) {
                enemies.push({ x: Math.random()*600, y: -20, v: 4 + Math.random()*4 + (gScore/100) });
            }

            for(let i=enemies.length-1; i>=0; i--) {
                let e = enemies[i];
                e.y += e.v;
                ctxG.fillStyle = "#888";
                ctxG.fillRect(e.x-2, e.y, 4, 15);

                let dx = pPos.x - e.x, dy = pPos.y - e.y;
                if(Math.sqrt(dx*dx+dy*dy) < 20) {
                    gActive = false;
                    gameUI.style.display = 'flex';
                    document.getElementById('gameMsg').innerText = `Training beendet. Score: ${gScore}`;
                    if(gScore > gHigh) { gHigh = gScore; document.getElementById('high').innerText = gHigh; }
                }
                if(e.y > 400) { enemies.splice(i,1); gScore++; document.getElementById('score').innerText = gScore; }
            }
            requestAnimationFrame(gameLoop);
        }

        // --- VISUALS ---
        const canvasP = document.getElementById('particles-canvas');
        const ctxP = canvasP.getContext('2d');
        let dots = [];
        function initP() {
            canvasP.width = window.innerWidth;
            canvasP.height = window.innerHeight;
            dots = [];
            for(let i=0; i<50; i++) dots.push({ x:Math.random()*canvasP.width, y:Math.random()*canvasP.height, v:Math.random()*0.5+0.1 });
        }
        function drawP() {
            ctxP.clearRect(0,0,canvasP.width, canvasP.height);
            ctxP.fillStyle = "rgba(255,0,0,0.15)";
            dots.forEach(d => {
                ctxP.beginPath(); ctxP.arc(d.x, d.y, 1, 0, Math.PI*2); ctxG.fill();
                d.y += d.v; if(d.y > canvasP.height) d.y = -10;
            });
            requestAnimationFrame(drawP);
        }
        initP(); drawP();
        window.onresize = initP;

        // Reveal effect
        window.addEventListener('scroll', () => {
            document.querySelectorAll('.reveal').forEach(el => {
                if(el.getBoundingClientRect().top < window.innerHeight - 50) el.classList.add('active');
            });
        });
    </script>
</body>
</html>
